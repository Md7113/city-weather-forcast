<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <br>
        <h1>Weather Dashboard</h1>
        <p id="dateTime"></p>
    </header>
<div class="vh-100" id="fullContent">
    <br>
    <main class="row">
        
        <aside class="col-2">
            <div class="custom-card">
                <br>
                <div class="custom-title">Search for a city:</div>
                <input type="text" id="city">
                <button id="searchBtn">Search</button>
                <br>
            </div>
            <div id="custom-btn"></div>
        </aside>
        <section class="col-10" id="customContent">
            <section id="big-data-card" class="big-data-card m-3">
                    <div id="cityName"></div>
                    <div ><img id="symC0"></div>
                    <div id="tempC0"></div>
                    <div id="windC0"></div>
                    <div id="humC0"></div>
            </section>
            <section id="little-data-card" class="little-data-card row">
                <div class="card-data m-3 col-2" id="day1">
                    <div id="dateC1"></div>
                    <div><img id="symC1"></div>
                    <div id="tempC1"></div>
                    <div id="windC1"></div>
                    <div id="humC1"></div>
                </div>
                <div class="card-data m-3 col-2" id="day2">
                    <div id="dateC2"></div>
                    <div ><img id="symC2"></div>
                    <div id="tempC2"></div>
                    <div id="windC2"></div>
                    <div id="humC2"></div>
                </div>
                <div class="card-data m-3 col-2" id="day3">
                    <div id="dateC3"></div>
                    <div ><img id="symC3"></div>
                    <div id="tempC3"></div>
                    <div id="windC3"></div>
                    <div id="humC3"></div>
                </div>
                <div class="card-data m-3 col-2" id="day4">
                    <div id="dateC4"></div>
                    <div ><img id="symC4"></div>
                    <div id="tempC4"></div>
                    <div id="windC4"></div>
                    <div id="humC4"></div>
                </div>
                <div class="card-data m-3 col-2" id="day5">
                    <div id="dateC5"></div>
                    <div ><img id="symC5"></div>
                    <div id="tempC5"></div>
                    <div id="windC5"></div>
                    <div id="humC5"></div>
                </div>
            </section>
        </section>
    </main>
</div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>
</html>
